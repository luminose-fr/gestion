name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Mapping des Secrets GitHub vers les variables d'environnement Vite
          # Vite requiert le préfixe VITE_ pour les exposer au frontend
          # Note: NOTION_API_KEY est retirée car gérée par le Cloudflare Worker
          VITE_NOTION_CONTENT_DB_ID: ${{ secrets.NOTION_CONTENT_DB_ID }}
          VITE_NOTION_CONTEXT_DB_ID: ${{ secrets.NOTION_CONTEXT_DB_ID }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages